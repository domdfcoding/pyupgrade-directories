modname: pyupgrade-directories
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.0.2"
username: "domdfcoding"
license: 'MIT'
short_desc: 'Run pyupgrade on all files in a directory, and optionally recursively.'

#conda_channels:
#  - domdfcoding
#  - conda-forge

enable_conda: false
enable_tests: false

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "3.9-dev"
  - "pypy3"

# travis secure password for PyPI
#travis_pypi_secure: ""

# additional lines for MANIFEST.in
#manifest_additional:
#  - recursive-exclude tests/ *
#  - prune tests*

# directory that contains tests
tests_dir: "tests"

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Topic :: Utilities'

console_scripts:
  - pyup-dirs=pyupgrade_directories.__main__:main
  - pyup_dirs=pyupgrade_directories.__main__:main
