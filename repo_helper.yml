modname: pyupgrade-directories
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.3.0"
username: "domdfcoding"
license: 'MIT'
short_desc: 'Run pyupgrade on all files in a directory, and optionally recursively.'

use_whey: true
enable_conda: false
enable_docs: False
min_coverage: 95

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  '3.6':
    matrix_exclude:
      pyupgrade:
       - 2.32
       - 2.33
       - 2.34
       - 2.35
       - 2.36
       - 2.37
  '3.7':
  "3.8":
  "3.9":
  "3.10":
  "3.11-dev":
  "pypy36":
    matrix_exclude:
      pyupgrade:
       - 2.32
       - 2.33
       - 2.34
       - 2.35
       - 2.36
       - 2.37
  "pypy37":
  "pypy38":
  "pypy39":


classifiers:
  - 'Development Status :: 4 - Beta'
  - 'Environment :: Console'
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Topic :: Utilities'
  - "Topic :: Software Development"

console_scripts:
  - pyup-dirs=pyupgrade_directories.__main__:main
  - pyup_dirs=pyupgrade_directories.__main__:main

keywords:
  - pyupgrade
  - utility
  - linting

third_party_version_matrix:
  pyupgrade:
    - "2.5"
    - "2.6"
    - "2.7"
    - "2.8"
    - "2.9"
    - "2.10"
    - "2.11"
    - "2.12"
    - "2.13"
    - "2.14"
    - "2.15"
    - "2.16"
    - "2.17"
    - "2.18"
    - "2.19"
    - "2.20"
    - "2.21"
    - "2.22"
    - "2.23"
    - "2.24"
    - "2.25"
    - "2.26"
    - "2.27"
    - "2.28"
    - "2.29"
    - "2.30"
    - "2.31"
    - "2.32"
    - "2.33"
    - "2.34"
    - "2.35"
    - "2.36"
    - "2.37"
    - latest
